name: Release

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests during build'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  actions: write
  pull-requests: write

env:
  REGISTRY: docker.io

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    if: github.repository_owner == github.actor
    outputs:
      version: ${{ steps.version.outputs.version }}
      ballerina-version: ${{ steps.ballerina-version.outputs.version }}
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Release Version
        id: version
        run: |
          VERSION=$(grep -w 'version' gradle.properties | cut -d= -f2 | sed 's/-SNAPSHOT//')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Get Ballerina Version
        id: ballerina-version
        run: |
          BAL_VERSION=$(grep -w 'ballerinaDistributionVersion' gradle.properties | cut -d= -f2)
          echo "version=${BAL_VERSION}" >> $GITHUB_OUTPUT
          echo "Ballerina version: ${BAL_VERSION}"

  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: prepare
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Ballerina
        uses: ballerina-platform/setup-ballerina@v1.1.3
        with:
          version: ${{ needs.prepare.outputs.ballerina-version }}

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Build Project
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.skip_tests }}" == "true" ]; then
            echo "Skipping tests as requested"
            ./gradlew build -x test
          else
            ./gradlew build
          fi

      - name: Create Release Branch
        run: |
          echo "Creating release branch: release-${{ needs.prepare.outputs.version }}"
          git checkout -b release-${{ needs.prepare.outputs.version }}

      - name: Run Gradle Release
        run: |
          ./gradlew clean release -Prelease.useAutomaticVersion=true
          ./gradlew -Pversion=${{ needs.prepare.outputs.version }} publish
        env:
          publishUser: ${{ github.actor }}
          publishPAT: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/components/api-server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/api-server:${{ needs.prepare.outputs.version }}
          build-args: |
            SERVER_NAME=api-server
            SERVER_VERSION=${{ needs.prepare.outputs.version }}
            SERVER_DIST_PATH=distribution/build/distributions
            BALLERINA_VERSION=${{ needs.prepare.outputs.ballerina-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_SYNC_BOT_ID }}
          private-key: ${{ secrets.RELEASE_SYNC_PRIVATE_KEY }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh release create v${{ needs.prepare.outputs.version }} \
            --title "API Server v${{ needs.prepare.outputs.version }}" \
            --generate-notes \
            --verify-tag

      - name: Create Sync PR
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh pr create \
            --base ${{ github.ref_name }} \
            --title "[Automated] Sync ${{ github.ref_name }} after ${{ needs.prepare.outputs.version }} release" \
            --body "Automated sync of ${{ github.ref_name }} branch after releasing version ${{ needs.prepare.outputs.version }}"

  trigger-docker-build:
    name: Trigger Docker Build
    runs-on: ubuntu-latest
    needs: [prepare, build-and-release]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # - name: Create GitHub App Token
      #   uses: actions/create-github-app-token@v2
      #   id: app-token
      #   with:
      #     app-id: ${{ secrets.RELEASE_SYNC_BOT_ID }}
      #     private-key: ${{ secrets.RELEASE_SYNC_PRIVATE_KEY }}

      - name: Trigger Docker Build Workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run docker-build.yml -f release_version="${{ needs.prepare.outputs.version }}"