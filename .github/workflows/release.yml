name: Release

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests during build'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ballerina-platform' || github.repository_owner == github.actor
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Ballerina
      uses: ballerina-platform/setup-ballerina@v1.1.0
      with:
        version: 2201.12.7

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set Git Configs
      run: |
        git config --global user.name ${{ github.actor }}
        git config --global user.email ${{ github.actor }}@users.noreply.github.com

    - name: Extract version from gradle.properties
      id: project_version
      run: |
        VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

    - name: Pre-release dependency version update
      run: |
        echo "Pre-release dependency version update"
        ./gradlew clean build ${{ inputs.skip_tests && '-x test' || '' }}

    - name: Create release branch
      run: |
        RELEASE_BRANCH="release-${{ steps.project_version.outputs.VERSION }}"
        git checkout -b $RELEASE_BRANCH
        echo "RELEASE_BRANCH=${RELEASE_BRANCH}" >> $GITHUB_ENV

    #- name: Run vulnerability scan
    #  uses: aquasecurity/trivy-action@master
    #  with:
    #    scan-type: 'rootfs'
    #    scan-ref: '.'
    #    format: 'table'
    #    exit-code: '1'

    - name: Run Gradle release
      run: ./gradlew release -Prelease.useAutomaticVersion=true --no-configuration-cache
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Get release version
      id: release_version
      run: |
        VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "TAG_NAME=v${VERSION}" >> $GITHUB_OUTPUT

    - name: Find distribution artifacts
      id: artifacts
      run: |
        ZIP_FILE=$(find distribution/build/distributions -name "*.zip" | head -n 1)
        JAR_FILE=$(find components/api-server/target/bin -name "*.jar" | head -n 1)
        echo "ZIP_FILE=${ZIP_FILE}" >> $GITHUB_OUTPUT
        echo "JAR_FILE=${JAR_FILE}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.release_version.outputs.TAG_NAME }}
        name: Ballerina API Server ${{ steps.release_version.outputs.TAG_NAME }}
        body: |
          ## What's Changed
          - Release ${{ steps.release_version.outputs.TAG_NAME }}
          
          **Distribution Package:** 
          - Contains Ballerina API server JAR
          - Startup scripts for Unix and Windows
          - Configuration files
          - Docker image available: `ayeshalmeida/apiserver:${{ steps.release_version.outputs.VERSION }}`
        files: |
          ${{ steps.artifacts.outputs.ZIP_FILE }}
        draft: false
        prerelease: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Push release branch
      run: |
        git push origin ${{ env.RELEASE_BRANCH }}

    - name: Create sync PR
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        BASE_BRANCH=${GITHUB_REF##*/}
        gh pr create --title "[Automated] Sync ${{ env.RELEASE_BRANCH }} after ${{ steps.release_version.outputs.VERSION }} release" \
                     --body "Sync release branch with base branch after ${{ steps.release_version.outputs.VERSION }} release" \
                     --base ${BASE_BRANCH} \
                     --head ${{ env.RELEASE_BRANCH }}

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-server-release-${{ steps.release_version.outputs.VERSION }}
        path: |
          ${{ steps.artifacts.outputs.ZIP_FILE }}
          ${{ steps.artifacts.outputs.JAR_FILE }}
        retention-days: 30