name: Release

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests during build'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  actions: read
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.repository_owner == github.actor
    outputs:
      VERSION: ${{ steps.release_version.outputs.VERSION }}
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Get Ballerina Version
      run: |
        BAL_VERSION=$(grep -w 'ballerinaDistributionVersion' gradle.properties | cut -d= -f2 | rev | cut --complement -d- -f1 | rev)
        if [ -z "$BAL_VERSION" ]; then
          BAL_VERSION="latest"
        fi
        echo "BAL_VERSION=$BAL_VERSION" >> $GITHUB_ENV
        echo "Ballerina Version: $BAL_VERSION"
  
    - name: Set Up Ballerina
      uses: ballerina-platform/setup-ballerina@v1.1.3
      with:
        version: ${{ env.BAL_VERSION }}

    - name: Build without Tests
      env:
        packageUser: ${{ github.actor }}
        packagePAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name ${{ github.actor }}
        git config --global user.email ${{ github.actor }}@users.noreply.github.com
        ./gradlew build

    - name: Get Release Version
      id: release_version
      run: |
        VERSION=$((grep -w 'version' | cut -d= -f2) < gradle.properties | rev | cut --complement -d- -f1 | rev)
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
        echo "::set-output name=VERSION::${VERSION}"

    - name: Create release branch
      run: |
        echo "Version: ${VERSION}"
        git checkout -b release-${VERSION}

    - name: Run Gradle release
      run: |
        ./gradlew clean release -Prelease.useAutomaticVersion=true
        ./gradlew -Pversion=${VERSION} publish
      env:
        publishUser: ${{ github.actor }}
        publishPAT: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

      # Build and push image
    - name: Get Server Name
      run: |
        echo "SERVER_NAME=api-server" >> $GITHUB_ENV
        echo "Server Name: api-server"
    - name: Get Server Version
      run: |
        SERVER_VERSION=${VERSION}
        echo "SERVER_VERSION=$SERVER_VERSION" >> $GITHUB_ENV
        echo "Server Version: $SERVER_VERSION"
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: docker/components/api-server/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-server:latest
        build-args: |
          SERVER_NAME=${{ env.SERVER_NAME }}
          SERVER_VERSION=${{ env.SERVER_VERSION }}
          SERVER_DIST_PATH=distribution/build/distributions
          BALLERINA_VERSION=${{ env.BAL_VERSION }}

    - uses: actions/create-github-app-token@v2
      id: app-token
      with:
        app-id: ${{ secrets.RELEASE_SYNC_BOT_ID }}
        private-key: ${{ secrets.RELEASE_SYNC_PRIVATE_KEY }}

    - name: GitHub Release and Release Sync PR
      env:
        GH_TOKEN: ${{ steps.app-token.outputs.token }}
      run: |
        gh release create v$VERSION --title "API-SERVER-v$VERSION"
        gh pr create --base ${GITHUB_REF##*/} --title "[Automated] Sync ${GITHUB_REF##*/} after $VERSION release" --body "Sync ${GITHUB_REF##*/} after $VERSION release"

  trigger-docker-build:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_SYNC_BOT_ID }}
          private-key: ${{ secrets.RELEASE_SYNC_PRIVATE_KEY }}
      
      - name: Trigger Docker Build
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh workflow run docker-build.yml -f release_version="${{ needs.release.outputs.VERSION }}"
