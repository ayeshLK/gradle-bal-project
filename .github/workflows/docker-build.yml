name: Build and Push Hub Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - "docker/components/api-server/**"
      - ".github/workflows/docker-hub.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get Ballerina Version
        run: |
          BAL_VERSION=$(grep -w 'ballerinaDistributionVersion' gradle.properties | cut -d= -f2 | rev | cut --complement -d- -f1 | rev)
          if [ -z "$BAL_VERSION" ]; then
            BAL_VERSION="latest"
          fi
          echo "BAL_VERSION=$BAL_VERSION" >> $GITHUB_ENV
          echo "Ballerina Version: $BAL_VERSION"
      - name: Set Up Ballerina
        uses: ballerina-platform/setup-ballerina@v1.1.3
        with:
          version: ${{ env.BAL_VERSION }}
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 21.0.3
      - name: Build the Package
        run: |
          ./gradlew clean build
      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set up Docker Buildx (for cross-platform builds, caching, etc.)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push image
      - name: Get Server Name
        run: |
          echo "SERVER_NAME=api-server" >> $GITHUB_ENV
          echo "Server Name: api-server"
      - name: Get Server Version
        run: |
          SERVER_VERSION=$(grep -w 'version' gradle.properties | cut -d= -f2)
          echo "SERVER_VERSION=$SERVER_VERSION" >> $GITHUB_ENV
          echo "Server Version: $SERVER_VERSION"
      # Build and push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/components/api-server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-server:latest
          build-args: |
            SERVER_NAME=${{ env.SERVER_NAME }}
            SERVER_VERSION=${{ env.SERVER_VERSION }}
            SERVER_DIST_PATH=distribution/build/distributions
            BALLERINA_VERSION=${{ env.BAL_VERSION }}
